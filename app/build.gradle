import java.text.SimpleDateFormat

plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services'
    id 'kotlin-parcelize'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'com.google.firebase.crashlytics'
}

android {
    namespace 'com.krakert.tracker'
    compileSdk 33

    defaultConfig {
        applicationId "com.krakert.tracker"
        minSdk 26
        targetSdk 33
        versionCode 6
        versionName "Fresh engine"
        setProperty("archivesBaseName", applicationId + "-v" + versionCode + "(" + versionName + ")")
    }

    defaultConfig {
        buildConfigField ("String", "BUILD_TIME", "\"${buildTime()}\"")
        signingConfig signingConfigs.debug
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            debuggable false
            proguardFiles(getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro")
        }
    }


    buildFeatures {
        viewBinding true
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion = "1.3.0"
    }
    kapt {
        correctErrorTypes = true
    }
    namespace 'com.krakert.tracker'
}

dependencies {
    // Preferences DataStore
    implementation "androidx.datastore:datastore-preferences:1.0.0"

    // Use of the input types WearOS has
    implementation 'androidx.wear:wear-input:1.2.0-alpha02'
    // Livedata
    implementation 'androidx.compose.runtime:runtime-livedata:1.3.1'
    // ViewModel
    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.5.1'
    // Retrofit and OKHTTP
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.okhttp3:okhttp:4.10.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.4.0'

    // Crashlytics
    implementation platform('com.google.firebase:firebase-bom:31.0.2')
    implementation 'com.google.firebase:firebase-crashlytics-ktx:18.3.2'
    implementation 'com.google.firebase:firebase-analytics-ktx:21.2.0'
    // Room
    kapt 'androidx.room:room-compiler:2.4.3'
    implementation 'androidx.room:room-runtime:2.4.3'
    // Kotlin Extensions and Coroutines support for Room
    implementation 'androidx.room:room-ktx:2.4.3'
    // Gson
    implementation 'com.google.code.gson:gson:2.10'

    implementation 'androidx.core:core-ktx:1.9.0'
    // General Wear functionality
    implementation 'androidx.wear:wear:1.2.0'
    // Tiles functionality
    implementation "androidx.wear.tiles:tiles:1.1.0"
    // Preview Tiles in an Activity for testing purposes
    debugImplementation "androidx.wear.tiles:tiles-renderer:1.1.0"
    // Helper library for transforming coroutines to ListenableFutures
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-guava:1.6.4'

    // Compose implementation to load images via coil
    implementation 'com.github.skydoves:landscapist-coil:2.0.3'
    implementation 'com.github.skydoves:landscapist-palette:2.0.3'
    // Share preference
    implementation 'androidx.preference:preference:1.2.0'
    // Compose Navigation
    implementation "androidx.wear.compose:compose-navigation:$wear_compose_version"
    // General Compose dependencies
    implementation "androidx.activity:activity-compose:$activity_compose_version"

    // Compose preview
    implementation("androidx.compose.ui:ui-tooling:$compose_version")

    implementation "androidx.compose.foundation:foundation:$compose_version"
    implementation "androidx.compose.material:material-icons-extended:$compose_version"
    // Compose for Wear OS Dependencies
    implementation "androidx.wear.compose:compose-material:$wear_compose_version"

    // Foundation is additive, so you can use the mobile version in your Wear OS app.
    implementation "androidx.wear.compose:compose-foundation:$wear_compose_version"

    //DI
    implementation "com.google.dagger:hilt-android:2.42"
    kapt "com.google.dagger:hilt-android-compiler:2.42"
    implementation "androidx.hilt:hilt-navigation-compose:1.0.0"

    // Testing
    testImplementation "junit:junit:$junit_version"
    androidTestImplementation "androidx.test.ext:junit:$androidx_test_ext_junit_version"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso_version"
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$compose_version"
    debugImplementation "androidx.wear.tiles:tiles-renderer:1.1.0"

}

static def buildTime() {
    def df = new SimpleDateFormat("yyyy-MM-dd'T'HH:mm") // you can change it
    return df.format(new Date())
}